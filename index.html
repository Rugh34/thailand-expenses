    <!-- Firebase SDKs - Version 10.8.0 (Latest) -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Firebase Configuration - NEW API KEY
        const firebaseConfig = {
            apiKey: "AIzaSyDmXgWLstLLU7pM5t4K-mDFbpAZlM9pnGo",
            authDomain: "thailand-expenses.firebaseapp.com",
            projectId: "thailand-expenses",
            storageBucket: "thailand-expenses.firebasestorage.app",
            messagingSenderId: "640149353559",
            appId: "1:640149353559:web:51d4192fa6a627366adf12"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let expenses = [];
        let currentUser = null;

        console.log('Firebase initialized successfully!');

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log('User logged in:', user.email);
                currentUser = user;
                showMainApp();
                document.getElementById('userEmail').textContent = user.email;
                startListeningToExpenses();
            } else {
                console.log('No user logged in');
                showLoginScreen();
            }
        });

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            console.log('Attempting login with:', email);
            
            loginBtn.disabled = true;
            loginBtn.textContent = '××ª×—×‘×¨...';
            errorDiv.style.display = 'none';
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful!', userCredential.user);
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.style.display = 'block';
                
                if (error.code === 'auth/invalid-credential' || error.code === 'auth/wrong-password' || error.code === 'auth/user-not-found') {
                    errorDiv.textContent = 'âŒ ××™××™×™×œ ××• ×¡×™×¡××” ×©×’×•×™×™×';
                } else if (error.code === 'auth/too-many-requests') {
                    errorDiv.textContent = 'âŒ ×™×•×ª×¨ ××“×™ × ×™×¡×™×•× ×•×ª. × ×¡×” ×©×•×‘ ×××•×—×¨ ×™×•×ª×¨.';
                } else if (error.code === 'auth/invalid-email') {
                    errorDiv.textContent = 'âŒ ×›×ª×•×‘×ª ××™××™×™×œ ×œ× ×ª×§×™× ×”';
                } else {
                    errorDiv.textContent = `âŒ ×©×’×™××”: ${error.message}`;
                }
                
                loginBtn.disabled = false;
                loginBtn.textContent = '×”×ª×—×‘×¨';
            }
        });

        // Logout function
        window.logout = async function() {
            if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ×”×ª× ×ª×§?')) {
                try {
                    await signOut(auth);
                    console.log('Logged out successfully');
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('×©×’×™××” ×‘×”×ª× ×ª×§×•×ª. × ×¡×” ×©×•×‘.');
                }
            }
        };

        // Show/hide screens
        function showLoginScreen() {
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
        }

        function showMainApp() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
        }

        // Start listening to expenses
        function startListeningToExpenses() {
            console.log('Starting to listen to expenses...');
            const q = query(collection(db, 'expenses'), orderBy('timestamp', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                console.log('Got expenses snapshot:', snapshot.size, 'documents');
                expenses = [];
                snapshot.forEach((doc) => {
                    expenses.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                displayExpenses();
                updateTotals();
                updateStatus(true);
            }, (error) => {
                console.error('Error listening to expenses:', error);
                showError('×©×’×™××” ×‘×—×™×‘×•×¨ ×œ××¡×“ ×”× ×ª×•× ×™×.');
                updateStatus(false);
            });
        }

        // Update connection status
        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            if (connected) {
                statusEl.textContent = 'ğŸŸ¢ ××—×•×‘×¨ - ×¡× ×›×¨×•×Ÿ ×‘×–××Ÿ ×××ª ×¤×¢×™×œ';
                statusEl.className = 'status connected';
                document.getElementById('addBtn').disabled = false;
                document.getElementById('clearBtn').disabled = false;
            } else {
                statusEl.textContent = 'ğŸ”´ ×× ×•×ª×§ - ×‘×“×•×§ ××ª ×”×—×™×‘×•×¨ ×œ××™× ×˜×¨× ×˜';
                statusEl.className = 'status disconnected';
                document.getElementById('addBtn').disabled = true;
                document.getElementById('clearBtn').disabled = true;
            }
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Display expenses grouped by person
        function displayExpenses() {
            const expenseList = document.getElementById('expenseList');
            
            if (expenses.length === 0) {
                expenseList.innerHTML = '<div class="loading">××™×Ÿ ×¢×“×™×™×Ÿ ×”×•×¦××•×ª. ×”×•×¡×£ ××ª ×”×¨××©×•× ×”!</div>';
                return;
            }

            const groupedExpenses = {
                'Aviv': [],
                'Ido': [],
                'Roy': [],
                'Shoval': []
            };

            expenses.forEach(expense => {
                if (groupedExpenses.hasOwnProperty(expense.person)) {
                    groupedExpenses[expense.person].push(expense);
                }
            });

            const personTotals = {};
            Object.keys(groupedExpenses).forEach(person => {
                personTotals[person] = groupedExpenses[person].reduce((sum, exp) => sum + exp.amount, 0);
            });

            const hebrewNames = {
                'Aviv': '××‘×™×‘',
                'Ido': '×¢×™×“×•',
                'Roy': '×¨×•×¢×™',
                'Shoval': '×©×•×‘×œ'
            };

            expenseList.innerHTML = Object.entries(groupedExpenses).map(([person, personExpenses]) => {
                if (personExpenses.length === 0) return '';
                
                const total = personTotals[person];
                const count = personExpenses.length;
                const hebrewName = hebrewNames[person] || person;
                
                return `
                    <div class="person-section">
                        <div class="person-header" onclick="togglePerson('${person}')">
                            <span class="arrow" id="arrow-${person}">â–¼</span>
                            <span class="person-total-header">â‚ª${total.toFixed(2)}</span>
                            <div class="person-header-left">
                                <span class="person-count">${count} ×”×•×¦××•×ª</span>
                                <span class="person-name-header">${hebrewName}</span>
                            </div>
                        </div>
                        <div class="person-expenses" id="expenses-${person}">
                            ${personExpenses.map(expense => `
                                <div class="expense-item">
                                    <button class="expense-delete" onclick="deleteExpense('${expense.id}')">âœ•</button>
                                    <span class="expense-amount">â‚ª${expense.amount.toFixed(2)}</span>
                                    <div class="expense-info">
                                        <div class="expense-description">${expense.description}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).filter(html => html !== '').join('');
        }

        // Toggle person section
        window.togglePerson = function(person) {
            const expensesDiv = document.getElementById(`expenses-${person}`);
            const arrow = document.getElementById(`arrow-${person}`);
            
            if (expensesDiv.classList.contains('open')) {
                expensesDiv.classList.remove('open');
                arrow.classList.remove('open');
            } else {
                expensesDiv.classList.add('open');
                arrow.classList.add('open');
            }
        };

        // Update totals
        function updateTotals() {
            const totals = {
                'Aviv': 0,
                'Ido': 0,
                'Roy': 0,
                'Shoval': 0
            };

            expenses.forEach(expense => {
                if (totals.hasOwnProperty(expense.person)) {
                    totals[expense.person] += expense.amount;
                }
            });

            const grandTotal = Object.values(totals).reduce((sum, amount) => sum + amount, 0);
            document.getElementById('grandTotal').textContent = `â‚ª${grandTotal.toFixed(2)}`;
        }

        // Add expense
        document.getElementById('expenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                alert('×¢×œ×™×š ×œ×”×™×•×ª ××—×•×‘×¨ ×›×“×™ ×œ×”×•×¡×™×£ ×”×•×¦××•×ª');
                return;
            }
            
            const person = document.getElementById('personName').value;
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!person || !description || !amount || amount <= 0) {
                alert('×× × ××œ× ××ª ×›×œ ×”×©×“×•×ª ×›×¨××•×™');
                return;
            }

            try {
                console.log('Adding expense...');
                await addDoc(collection(db, 'expenses'), {
                    person: person,
                    description: description,
                    amount: amount,
                    timestamp: new Date()
                });
                console.log('Expense added successfully!');

                this.reset();
            } catch (error) {
                console.error('Error adding expense:', error);
                alert('×©×’×™××” ×‘×”×•×¡×¤×ª ×”×•×¦××”. × ×¡×” ×©×•×‘.');
            }
        });

        // Delete expense
        window.deleteExpense = async function(id) {
            if (!currentUser) {
                alert('×¢×œ×™×š ×œ×”×™×•×ª ××—×•×‘×¨ ×›×“×™ ×œ××—×•×§ ×”×•×¦××•×ª');
                return;
            }
            
            if (confirm('×œ××—×•×§ ×”×•×¦××” ×–×•?')) {
                try {
                    await deleteDoc(doc(db, 'expenses', id));
                    console.log('Expense deleted successfully!');
                } catch (error) {
                    console.error('Error deleting expense:', error);
                    alert('×©×’×™××” ×‘××—×™×§×ª ×”×•×¦××”. × ×¡×” ×©×•×‘.');
                }
            }
        };

        // Clear all expenses
        document.getElementById('clearBtn').addEventListener('click', async function() {
            if (!currentUser) {
                alert('×¢×œ×™×š ×œ×”×™×•×ª ××—×•×‘×¨ ×›×“×™ ×œ× ×§×•×ª ×”×•×¦××•×ª');
                return;
            }
            
            if (confirm('×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×›×œ ×”×”×•×¦××•×ª? ×œ× × ×™×ª×Ÿ ×œ×‘×˜×œ ×¤×¢×•×œ×” ×–×•!')) {
                try {
                    const deletePromises = expenses.map(expense => 
                        deleteDoc(doc(db, 'expenses', expense.id))
                    );
                    await Promise.all(deletePromises);
                    console.log('All expenses cleared!');
                } catch (error) {
                    console.error('Error clearing expenses:', error);
                    alert('×©×’×™××” ×‘× ×™×§×•×™ ×”×•×¦××•×ª. × ×¡×” ×©×•×‘.');
                }
            }
        });

        // Export to Excel/CSV
        document.getElementById('exportBtn').addEventListener('click', function() {
            if (expenses.length === 0) {
                alert('××™×Ÿ ×”×•×¦××•×ª ×œ×™×™×¦×!');
                return;
            }

            let csvContent = "Person,Description,Amount (â‚ª),Date\n";
            
            const sortedForExport = [...expenses].sort((a, b) => {
                if (a.person !== b.person) {
                    return a.person.localeCompare(b.person);
                }
                return new Date(a.timestamp.seconds * 1000) - new Date(b.timestamp.seconds * 1000);
            });

            sortedForExport.forEach(expense => {
                const date = new Date(expense.timestamp.seconds * 1000).toLocaleDateString('he-IL');
                const row = `"${expense.person}","${expense.description}",${expense.amount.toFixed(2)},"${date}"\n`;
                csvContent += row;
            });

            csvContent += "\n";
            csvContent += "Summary\n";
            csvContent += "Person,Total (â‚ª)\n";
            
            const totals = {
                'Aviv': 0,
                'Ido': 0,
                'Roy': 0,
                'Shoval': 0
            };
            
            expenses.forEach(expense => {
                if (totals.hasOwnProperty(expense.person)) {
                    totals[expense.person] += expense.amount;
                }
            });

            Object.entries(totals).forEach(([person, total]) => {
                csvContent += `"${person}",${total.toFixed(2)}\n`;
            });

            const grandTotal = Object.values(totals).reduce((sum, amount) => sum + amount, 0);
            csvContent += `"GRAND TOTAL",${grandTotal.toFixed(2)}\n`;

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'thailand-expenses.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
