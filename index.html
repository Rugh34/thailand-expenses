<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Trip Expenses</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            font-size: 18px;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add {
            background: #667eea;
            color: white;
        }

        .btn-add:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #f44336;
            color: white;
        }

        .btn-clear:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .totals {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 3px solid #e0e0e0;
        }

        .totals h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .total-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 16px;
        }

        .total-name {
            font-weight: 600;
            color: #333;
        }

        .total-amount {
            font-weight: 700;
            color: #667eea;
            font-size: 18px;
        }

        .expense-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: #fafafa;
            border-radius: 8px;
            font-size: 14px;
        }

        .expense-info {
            flex: 1;
        }

        .expense-name {
            font-weight: 600;
            color: #667eea;
        }

        .expense-description {
            color: #666;
            font-size: 13px;
            margin-top: 2px;
        }

        .expense-amount {
            font-weight: 700;
            color: #333;
            margin-left: 10px;
        }

        .expense-delete {
            background: #ff5252;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .expense-delete:hover {
            background: #ff1744;
        }

        .grand-total {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: 700;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‡¹ðŸ‡­ Thailand Trip Expenses</h1>
        <p class="subtitle">Track your group expenses</p>

        <form id="expenseForm">
            <div class="form-group">
                <label for="personName">Who paid?</label>
                <select id="personName" required>
                    <option value="">Select a person</option>
                    <option value="Aviv">Aviv</option>
                    <option value="Ido">Ido</option>
                    <option value="Roy">Roy</option>
                    <option value="Shoval">Shoval</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">I paid for</label>
                <input type="text" id="description" placeholder="e.g., Dinner, Taxi, Hotel" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount (â‚ª)</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn-add">Add Expense</button>
                <button type="button" class="btn-clear" id="clearBtn">Clear All</button>
            </div>
        </form>

        <div class="expense-list" id="expenseList"></div>

        <div class="totals">
            <h2>Individual Totals</h2>
            <div id="totalsList"></div>
            <div class="grand-total">
                <span>GRAND TOTAL</span>
                <span id="grandTotal">â‚ª0.00</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize expenses array
        let expenses = [];

        // Load from localStorage on page load
        function loadExpenses() {
            const saved = localStorage.getItem('thailandExpenses');
            if (saved) {
                try {
                    expenses = JSON.parse(saved);
                } catch (e) {
                    console.error('Error loading expenses:', e);
                    expenses = [];
                }
            }
        }

        // Save to localStorage
        function saveExpenses() {
            localStorage.setItem('thailandExpenses', JSON.stringify(expenses));
        }

        // Display all expenses
        function displayExpenses() {
            const expenseList = document.getElementById('expenseList');
            
            if (expenses.length === 0) {
                expenseList.innerHTML = '';
                return;
            }

            // Sort by date (newest first)
            const sortedExpenses = [...expenses].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );

            expenseList.innerHTML = sortedExpenses.map(expense => `
                <div class="expense-item">
                    <div class="expense-info">
                        <div class="expense-name">${expense.person}</div>
                        <div class="expense-description">${expense.description}</div>
                    </div>
                    <span class="expense-amount">â‚ª${expense.amount.toFixed(2)}</span>
                    <button class="expense-delete" onclick="deleteExpense(${expense.id})">âœ•</button>
                </div>
            `).join('');
        }

        // Update totals
        function updateTotals() {
            const totals = {
                'Aviv': 0,
                'Ido': 0,
                'Roy': 0,
                'Shoval': 0
            };

            expenses.forEach(expense => {
                if (totals.hasOwnProperty(expense.person)) {
                    totals[expense.person] += expense.amount;
                }
            });

            const totalsList = document.getElementById('totalsList');
            totalsList.innerHTML = Object.entries(totals).map(([person, amount]) => `
                <div class="total-item">
                    <span class="total-name">${person}</span>
                    <span class="total-amount">â‚ª${amount.toFixed(2)}</span>
                </div>
            `).join('');

            // Grand total
            const grandTotal = Object.values(totals).reduce((sum, amount) => sum + amount, 0);
            document.getElementById('grandTotal').textContent = `â‚ª${grandTotal.toFixed(2)}`;
        }

        // Delete expense
        function deleteExpense(id) {
            if (confirm('Delete this expense?')) {
                expenses = expenses.filter(expense => expense.id !== id);
                saveExpenses();
                displayExpenses();
                updateTotals();
            }
        }

        // Clear all expenses
        function clearAllExpenses() {
            if (confirm('Are you sure you want to clear all expenses? This cannot be undone.')) {
                expenses = [];
                saveExpenses();
                displayExpenses();
                updateTotals();
            }
        }

        // Form submission handler
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const person = document.getElementById('personName').value;
            const description = document.getElementById('description').value;
            const amountInput = document.getElementById('amount').value;
            const amount = parseFloat(amountInput);

            // Validate
            if (!person || !description || !amountInput || isNaN(amount) || amount <= 0) {
                alert('Please fill in all fields correctly');
                return;
            }

            // Create expense object
            const expense = {
                id: Date.now(),
                person: person,
                description: description,
                amount: amount,
                date: new Date().toISOString()
            };

            // Add to array
            expenses.push(expense);
            
            // Save and update display
            saveExpenses();
            displayExpenses();
            updateTotals();

            // Reset form
            this.reset();
        });

        // Clear button handler
        document.getElementById('clearBtn').addEventListener('click', clearAllExpenses);

        // Initialize on page load
        loadExpenses();
        displayExpenses();
        updateTotals();
    </script>
</body>
</html>
