<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Trip Expenses - Shared</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .status {
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            font-weight: 600;
        }

        .status.connected {
            background: #4caf50;
            color: white;
        }

        .status.disconnected {
            background: #ff9800;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            fontSize: 14px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            font-size: 18px;
            font-weight: 600;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-add {
            background: #667eea;
            color: white;
        }

        .btn-add:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: #f44336;
            color: white;
        }

        .btn-clear:hover:not(:disabled) {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-export {
            background: #4caf50;
            color: white;
            width: 100%;
            margin-top: 20px;
        }

        .btn-export:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .totals {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 3px solid #e0e0e0;
        }

        .totals h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .total-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            font-size: 16px;
        }

        .total-name {
            font-weight: 600;
            color: #333;
        }

        .total-amount {
            font-weight: 700;
            color: #667eea;
            font-size: 18px;
        }

        .expense-list {
            margin-top: 20px;
            max-height: none;
            overflow-y: visible;
        }

        .person-section {
            margin-bottom: 15px;
            border-radius: 10px;
            overflow: hidden;
            background: #f5f5f5;
        }

        .person-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #667eea;
            color: white;
            cursor: pointer;
            user-select: none;
            transition: background 0.3s;
        }

        .person-header:hover {
            background: #5568d3;
        }

        .person-header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .person-name-header {
            font-weight: 700;
            font-size: 18px;
        }

        .person-count {
            background: rgba(255,255,255,0.3);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 13px;
        }

        .person-total-header {
            font-weight: 700;
            font-size: 18px;
        }

        .arrow {
            transition: transform 0.3s;
            font-size: 20px;
        }

        .arrow.open {
            transform: rotate(180deg);
        }

        .person-expenses {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .person-expenses.open {
            max-height: 2000px;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 14px;
            background: white;
        }

        .expense-item:last-child {
            border-bottom: none;
        }

        .expense-info {
            flex: 1;
        }

        .expense-description {
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .expense-amount {
            font-weight: 700;
            color: #333;
            margin-left: 10px;
        }

        .expense-delete {
            background: #ff5252;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }

        .expense-delete:hover {
            background: #ff1744;
        }

        .grand-total {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‡¹ðŸ‡­ Thailand Trip Expenses</h1>
        <p class="subtitle">Shared expense tracker</p>
        
        <div id="status" class="status disconnected">Connecting to Firebase...</div>
        
        <div id="error" class="error" style="display: none;"></div>

        <form id="expenseForm">
            <div class="form-group">
                <label for="personName">Who paid?</label>
                <select id="personName" required>
                    <option value="">Select a person</option>
                    <option value="Aviv">Aviv</option>
                    <option value="Ido">Ido</option>
                    <option value="Roy">Roy</option>
                    <option value="Shoval">Shoval</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">paid for</label>
                <input type="text" id="description" placeholder="e.g., Dinner, Taxi, Hotel" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount (â‚ª)</label>
                <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn-add" id="addBtn">Add Expense</button>
                <button type="button" class="btn-clear" id="clearBtn">Clear All</button>
            </div>
        </form>

        <div class="totals">
            <h2>Individual Totals</h2>
            <div id="expenseList"></div>
            <div class="grand-total">
                <span>GRAND TOTAL</span>
                <span id="grandTotal">â‚ª0.00</span>
            </div>
            
            <button type="button" class="btn-export" id="exportBtn">ðŸ“Š Export to Excel</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, orderBy } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAzJaSqv7vKLZKHNDYbu2G2619beZMmVZA",
            authDomain: "thailand-expenses.firebaseapp.com",
            projectId: "thailand-expenses",
            storageBucket: "thailand-expenses.firebasestorage.app",
            messagingSenderId: "640149353559",
            appId: "1:640149353559:web:c2938b1ff3366e0f6adf12"
        };

        let db;
        let expenses = [];

        // Initialize Firebase
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            
            // Listen for real-time updates
            const q = query(collection(db, 'expenses'), orderBy('timestamp', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                expenses = [];
                snapshot.forEach((doc) => {
                    expenses.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                displayExpenses();
                updateTotals();
                updateStatus(true);
            }, (error) => {
                console.error('Error listening to expenses:', error);
                showError('Error connecting to database. Please check your Firebase setup.');
                updateStatus(false);
            });

        } catch (error) {
            console.error('Firebase initialization error:', error);
            showError('Firebase configuration error. Please check your config.');
            updateStatus(false);
        }

        // Update connection status
        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            if (connected) {
                statusEl.textContent = 'ðŸŸ¢ Connected - Real-time sync active';
                statusEl.className = 'status connected';
                document.getElementById('addBtn').disabled = false;
                document.getElementById('clearBtn').disabled = false;
            } else {
                statusEl.textContent = 'ðŸ”´ Disconnected - Check your internet';
                statusEl.className = 'status disconnected';
                document.getElementById('addBtn').disabled = true;
                document.getElementById('clearBtn').disabled = true;
            }
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Display expenses grouped by person
        function displayExpenses() {
            const expenseList = document.getElementById('expenseList');
            
            if (expenses.length === 0) {
                expenseList.innerHTML = '<div class="loading">No expenses yet. Add your first one!</div>';
                return;
            }

            // Group expenses by person
            const groupedExpenses = {
                'Aviv': [],
                'Ido': [],
                'Roy': [],
                'Shoval': []
            };

            expenses.forEach(expense => {
                if (groupedExpenses.hasOwnProperty(expense.person)) {
                    groupedExpenses[expense.person].push(expense);
                }
            });

            // Calculate totals for each person
            const personTotals = {};
            Object.keys(groupedExpenses).forEach(person => {
                personTotals[person] = groupedExpenses[person].reduce((sum, exp) => sum + exp.amount, 0);
            });

            // Build HTML for each person section
            expenseList.innerHTML = Object.entries(groupedExpenses).map(([person, personExpenses]) => {
                if (personExpenses.length === 0) return '';
                
                const total = personTotals[person];
                const count = personExpenses.length;
                
                return `
                    <div class="person-section">
                        <div class="person-header" onclick="togglePerson('${person}')">
                            <div class="person-header-left">
                                <span class="person-name-header">${person}</span>
                                <span class="person-count">${count} expense${count !== 1 ? 's' : ''}</span>
                            </div>
                            <span class="person-total-header">â‚ª${total.toFixed(2)}</span>
                            <span class="arrow" id="arrow-${person}">â–¼</span>
                        </div>
                        <div class="person-expenses" id="expenses-${person}">
                            ${personExpenses.map(expense => `
                                <div class="expense-item">
                                    <div class="expense-info">
                                        <div class="expense-description">${expense.description}</div>
                                    </div>
                                    <span class="expense-amount">â‚ª${expense.amount.toFixed(2)}</span>
                                    <button class="expense-delete" onclick="deleteExpense('${expense.id}')">âœ•</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).filter(html => html !== '').join('');
        }

        // Toggle person section
        window.togglePerson = function(person) {
            const expensesDiv = document.getElementById(`expenses-${person}`);
            const arrow = document.getElementById(`arrow-${person}`);
            
            if (expensesDiv.classList.contains('open')) {
                expensesDiv.classList.remove('open');
                arrow.classList.remove('open');
            } else {
                expensesDiv.classList.add('open');
                arrow.classList.add('open');
            }
        };

        // Update totals (just grand total now)
        function updateTotals() {
            const totals = {
                'Aviv': 0,
                'Ido': 0,
                'Roy': 0,
                'Shoval': 0
            };

            expenses.forEach(expense => {
                if (totals.hasOwnProperty(expense.person)) {
                    totals[expense.person] += expense.amount;
                }
            });

            const grandTotal = Object.values(totals).reduce((sum, amount) => sum + amount, 0);
            document.getElementById('grandTotal').textContent = `â‚ª${grandTotal.toFixed(2)}`;
        }

        // Add expense
        document.getElementById('expenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const person = document.getElementById('personName').value;
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!person || !description || !amount || amount <= 0) {
                alert('Please fill in all fields correctly');
                return;
            }

            try {
                await addDoc(collection(db, 'expenses'), {
                    person: person,
                    description: description,
                    amount: amount,
                    timestamp: new Date()
                });

                // Reset form
                this.reset();
            } catch (error) {
                console.error('Error adding expense:', error);
                alert('Error adding expense. Please try again.');
            }
        });

        // Delete expense
        window.deleteExpense = async function(id) {
            if (confirm('Delete this expense?')) {
                try {
                    await deleteDoc(doc(db, 'expenses', id));
                } catch (error) {
                    console.error('Error deleting expense:', error);
                    alert('Error deleting expense. Please try again.');
                }
            }
        };

        // Clear all expenses
        document.getElementById('clearBtn').addEventListener('click', async function() {
            if (confirm('Are you sure you want to clear ALL expenses? This cannot be undone!')) {
                try {
                    const deletePromises = expenses.map(expense => 
                        deleteDoc(doc(db, 'expenses', expense.id))
                    );
                    await Promise.all(deletePromises);
                } catch (error) {
                    console.error('Error clearing expenses:', error);
                    alert('Error clearing expenses. Please try again.');
                }
            }
        });

        // Export to Excel/CSV
        document.getElementById('exportBtn').addEventListener('click', function() {
            if (expenses.length === 0) {
                alert('No expenses to export!');
                return;
            }

            // Prepare CSV data
            let csvContent = "Person,Description,Amount (â‚ª),Date\n";
            
            // Sort expenses by person then date
            const sortedForExport = [...expenses].sort((a, b) => {
                if (a.person !== b.person) {
                    return a.person.localeCompare(b.person);
                }
                return new Date(a.timestamp) - new Date(b.timestamp);
            });

            sortedForExport.forEach(expense => {
                const date = new Date(expense.timestamp.seconds * 1000).toLocaleDateString('en-GB');
                const row = `"${expense.person}","${expense.description}",${expense.amount.toFixed(2)},"${date}"\n`;
                csvContent += row;
            });

            // Add totals section
            csvContent += "\n";
            csvContent += "Summary\n";
            csvContent += "Person,Total (â‚ª)\n";
            
            const totals = {
                'Aviv': 0,
                'Ido': 0,
                'Roy': 0,
                'Shoval': 0
            };
            
            expenses.forEach(expense => {
                if (totals.hasOwnProperty(expense.person)) {
                    totals[expense.person] += expense.amount;
                }
            });

            Object.entries(totals).forEach(([person, total]) => {
                csvContent += `"${person}",${total.toFixed(2)}\n`;
            });

            const grandTotal = Object.values(totals).reduce((sum, amount) => sum + amount, 0);
            csvContent += `"GRAND TOTAL",${grandTotal.toFixed(2)}\n`;

            // Create download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', 'thailand-expenses.csv');
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
